name: Build and publish image

on:
  push:
    branches: [ main, code-clean-pr ]

jobs:
  build-push:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ toLower(github.repository_owner) }}/dataiatry:latest

      - name: Image info
        run: echo "Image pushed to ghcr.io/${{ toLower(github.repository_owner) }}/dataiatry:latest"
