name: Deploy to Render

# This workflow runs after `publish_image.yml` finishes and triggers a deploy
# on Render using the image pushed to GHCR.

on:
  workflow_run:
    workflows: [Build and publish image]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
            IMAGE: ghcr.io/limbergvillcacoraite/dataiatry:latest
        run: |
          echo "Triggering deploy on Render for service $RENDER_SERVICE_ID with image $IMAGE"
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID is not set. Aborting." >&2
            exit 1
          fi
          curl -sSf -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"image\": \"${IMAGE}\"}" \
            | jq || true
