name: Deploy to Render

# This workflow runs after `publish_image.yml` finishes and triggers a deploy
# on Render using the image pushed to GHCR.

on:
  workflow_run:
    workflows: [Build and publish image]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          IMAGE: "ghcr.io/limbergvillcacoraite/dataiatry:latest"
        run: |
          set -euo pipefail
          echo "Triggering deploy on Render for service $RENDER_SERVICE_ID with image $IMAGE"
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID is not set. Aborting." >&2
            exit 1
          fi

          # Try deployment with retries and exponential backoff
          MAX_RETRIES=5
          SLEEP=5
          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $attempt: POST /v1/services/${RENDER_SERVICE_ID}/deploys"
            HTTP_RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" -X POST \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json" \
              -d "{\"image\": \"${IMAGE}\"}" \
              "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" ) || true

            HTTP_BODY=$(echo "$HTTP_RESPONSE" | sed -e 's/HTTPSTATUS:.*$//')
            HTTP_STATUS=$(echo "$HTTP_RESPONSE" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')

            echo "HTTP status: $HTTP_STATUS"
            echo "Response body: $HTTP_BODY"

            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
              echo "Deploy triggered successfully."
              exit 0
            fi

            echo "Deploy attempt $attempt failed with status $HTTP_STATUS."
            if [ $attempt -lt $MAX_RETRIES ]; then
              echo "Sleeping $SLEEP seconds before retrying..."
              sleep $SLEEP
              SLEEP=$((SLEEP * 2))
            fi
          done

          echo "All deploy attempts failed. Exiting with non-zero status." >&2
          exit 1
