version: '3.8'
services:
  api:
    build: .
    image: dataiatry-api:latest
    ports:
      - "8000:8000"
    volumes:
      - ./:/app:cached
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000

  runner:
    build: .
    image: dataiatry-runner:latest
    volumes:
      - ./:/app:cached
    entrypoint: ["/bin/sh", "-c"]
    command: ["sleep infinity"]
